;===========================================================================
;
;   maker.ini    This is the Adobe FrameMaker initialization file.
;
;  As of Version 7.0, a personal copy of maker.ini is created for
;  each user in "%USERPROFILE%\Application Data\Adobe\FrameMaker\<version>"
;  where USERPROFILE is 
;
;    "\Documents and Settings\<username>" on Windows 2000 & XP
;    "\WinNT\Profiles\<username>" on Windows NT 4.0
;    "\Windows\Profiles\<username>" on Windows 98 and Me if users 
;                                   save individual preferences
;    "\Windows" on Windows 98 and Me if all users share the same preferences
;
;  Any settings FrameMaker automatically saves will be written to this copy. 
;  When a single-entry key is read, FrameMaker searches for the key in the 
;  user copy first. If not found, the key in the master copy (this file) 
;  in the installation directory is used.
;  When a list with multiple entries such as [APIClients] and
;  [UnknownToKnownFontMap] is read, entries in the user copy and the master 
;  copy are combined together.
;  Both the user copy and the master copy can be manually edited.
;  Any changes in the user copy apply only to the user while changes
;  in the master copy apply to all users.
;
;===========================================================================

